<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
    <title>Bendix Mathematical Model</title>
</head>
<body>
    <div id="header">
        <img src="logo.svg" alt="">
        <h1 id="title">Bendix Mathematical Model</h1>
    </div>


<div id="content">
    
        <div id="bendix">
            <h2>Bendix Features</h2>
            <table id="bendix-features" class="table-features" border="1">
                <tr>
                    <th>Component</th>
                    <th> Mass [Kg]</th>
                    <th> Inner Radius [m] </th>
                    <th> Outter Radius [m] </th>
                </tr>
        
                <tr>
                    <td>1</td>
                    <td><input class="masses bendix" type="number"></td>
                    <td><input class="inner-radius bendix" type="number"></td>
                    <td><input class="outter-radius bendix" type="number"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input class="masses bendix" type="number"></td>
                    <td><input class="inner-radius bendix" type="number"></td>
                    <td><input class="outter-radius bendix" type="number"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><input class="masses bendix" type="number"></td>
                    <td><input class="inner-radius bendix" type="number"></td>
                    <td><input class="outter-radius bendix" type="number"></td>
                </tr>
            </table>
        </div>
    
        <div id="e2">
            <div id="flywheel">
                <h2>Fylwheel Features</h2>
                <table class="table-features" border="1">
                    <tr>
                        <th>Component </th>
                        <th> Mass [Kg]</th>
                        <th> Inner Radius [m] </th>
                        <th> Outter Radius [m] </th>
                    </tr>
            
                    <tr>
                        <td>4</td>
                        <td><input class="masses flywheel" type="number"></td>
                        <td><input class="inner-radius flywheel" type="number"></td>
                        <td><input class="outter-radius flywheel" type="number"></td>
                    </tr>
                </table>
            </div>
        
            <div>
            <label for="initial-frec" id="label-initial-frec" >Starting Frecuency [RPM]:</label>
            <input id="pinion-initial-frec" name="initial-frec" type="number">
            </div>
            
            <div>
                <label for="angle-name" id="label-angle" >Helix Angle[Degree]:</label>
                <input id="angle" name = "angle-name" type="number">
            
            </div>
            <div>
                <label for="distance-name" id="label-distance" > D[m]:</label>
                <input id="distance" name = "distance-name" type="number">
            </div>
            <div>
                <label for="vibration_vel-name" > Largest Velocity of Vibration [m/s]:</label>
                <input id="vibration_vel" name = "vibration_vel-name" type="number">
            </div>
        </div>
    

    <button id="hide-schemas">Hide Schemas</button>

    <div class="schemas-container ">
    <img id="comp-schema" class="schema" src="images/components.svg" alt="">
    <img id="distance-schema" class="schema" src="images/bendix_1.svg" alt="">
    <img id="radius-schema" class="schema" src="images/hollow-cylinder.svg" alt="">
    <img id="anngle-schema" class="schema" src="images/helix-diagram.svg" alt="">
    </div>

    <div id="pinion-frecuency-spring-plot" class="plot"></div>
    
    <div id="position-plot-slider">
        <div class="slidecontainer">
            <input type="range" class="slider" id="myRange">
            <output id="demo"></output>
        </div>
        <div id="position-plot" class="plot"> </div>
    </div>

    <div id="spring"><a href="https://ernesto-lora.github.io/spring_rate_calculator/" target="_blank">Spring Rate Calculator</a></div>
    

</div>

<script src="index.js" type="module"></script>
</body>
</html>
