<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bendix Mathematical Model</title>
</head>
<body>
    <h1>Bendix Mathematical Model</h1>

<div class="bendix-features">
    <h2> Bendix Features </h2>
    <div class="masses">
        <h2> Masses[kg] </h2>
        <input type="number">
        <input type="number">
        <input type="number">
    </div> 

    <div class="inner-radius">
        <h2> Inner radious[m] </h2>
        <input type="number">
        <input type="number">
        <input type="number">
    </div>
    <div class="outter-radius">
        <h2> Outter radious[m] </h2>
        <input type="number">
        <input type="number">
        <input type="number">
    </div>
</div>

<div class="flywheel-features">
    <h2> Flywheel Features </h2>
    <div class="masses">
        <h2> Masses[kg] </h2>
        <input type="number">
    </div>
    <div class="inner-radius">
        <h2> Inner radious[m] </h2>
        <input type="number">
    </div>
    <div class="outter-radius">
        <h2> Outter radious[m] </h2>
        <input type="number">
    </div>
</div>

<div>
    <label for="initial-frec">Initial Frecuency [RPM]:</label>
    <input id="pinion-initial-frec" type="number" name="initial-frec">

    <label for="final-frec">Final Frecuency[RPM]:</label>
    <output id ="flywheel-frec" name="final-frec"> </output>
</div>

<div id="final-frecuency-plot" class="plot"></div>

<div id="pinion-frecuency-spring-plot" class="plot"></div>

<div id="myPlot"></div>

<script src="index.js"></script>
</body>
</html>
