<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Bendix Mathematical Model</h1>

<div id="features">

    <table id="bendix-features" border="1">
        <tr>
            <th> Mass [Kg]</th>
            <th> Inner Radius [m] </th>
            <th> Outter Radius [m] </th>
        </tr>

        <tr>
            <td><input class="masses" type="number"></td>
            <td><input class="inner-radius" type="number"></td>
            <td><input class="outter-radius" type="number"></td>
        </tr>
        <tr>
            <td><input class="masses" type="number"></td>
            <td><input class="inner-radius" type="number"></td>
            <td><input class="outter-radius" type="number"></td>
        </tr>
        <tr>
            <td><input class="masses" type="number"></td>
            <td><input class="inner-radius" type="number"></td>
            <td><input class="outter-radius" type="number"></td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th> Mass [Kg]</th>
            <th> Inner Radius [m] </th>
            <th> Outter Radius [m] </th>
        </tr>

        <tr>
            <td><input class="masses" type="number"></td>
            <td><input class="inner-radius" type="number"></td>
            <td><input class="outter-radius" type="number"></td>
        </tr>
    </table>
   
</div>


<div>
    <label for="initial-frec">Initial Frecuency [RPM]:</label>
    <input id="pinion-initial-frec" type="number" name="initial-frec">
</div>

<div id="figures">
    <div id="final-frecuency-plot" class="plot"></div>

    <div id="pinion-frecuency-spring-plot" class="plot"></div>
    
    <div id="position-plot-slider">
        <div class="slidecontainer">
            <input type="range" class="slider" id="myRange">
            <output id="demo"></output>
        </div>
        <div id="position-plot" class="plot"> </div>
    </div>
    
</div>

<script src="index.js" type="module"></script>
</body>
</html>
